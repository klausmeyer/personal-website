<h2 {% if site.style == 'dark' %}class="text-white"{% endif %}>My Projects</h2>
<p class="f4 mb-4 {% if site.style == 'dark' %}text-white{% else %}text-gray{% endif %}">Some of my Projects on GitHub</p>
<div class="d-sm-flex flex-wrap gutter-condensed mb-4">
  {% for name in site.projects.list %}
    {% assign repository = site.github.public_repositories | where: 'full_name', name | first %}
    <div class="col-sm-6 col-md-12 col-lg-6 col-xl-4 mb-3">
      {% include repo-card.html %}
    </div>
  {% endfor %}
</div>
